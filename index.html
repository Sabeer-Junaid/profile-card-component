<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <!-- Link CSS -->
    <link rel="stylesheet" href="assets/styles.css" />

    <title>Profile Card Component</title>

    <!-- Favicon -->
    <link
      rel="icon"
      href="https://avatars.githubusercontent.com/u/59570904"
      type="image/x-icon"
    />
    <!-- Font Awesome icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="main-card container">
        <img src="assets/images/bg-pattern-card.svg" class="pattern-card" alt="card"/>
        <img
          src="assets/images/pfp.jpeg"
          class="pfp img-fluid"
          width="110px"
          height="110px"
          alt="pfp"
        />
        <h1 class="name">Sabeer Junaid</h1>
        <p class="age">21</p>
        <p class="country">Pakistan</p>

        <div class="stats">
          <p>80K</p>
          <p>803K</p>
          <p>1.4K</p>
        </div>
        <div class="stats-title">
          <p>F o l l o w e r s</p>
          <p>L i k e s</p>
          <p>&nbsp;&nbsp;P h o t o s</p>
        </div>
      </div>
      <!-- watermark -->
      <p class="watermark">
        Challenge by Frontend Mentor. Coded by
        <a href="https://github.com/Sabeer-Junaid">Sabeer Junaid.</a>
      </p>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
